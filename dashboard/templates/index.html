<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourProject Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        h1 {
            font-size: 1.8em;
            color: #9b59b6;
        }

        .status {
            color: #2ecc71;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
        }

        .card h2 {
            color: #9b59b6;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #f1c40f;
        }

        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .xp {
            color: #f1c40f;
        }

        .proposal {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(155, 89, 182, 0.2);
            border-radius: 10px;
        }

        .proposal-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .votes {
            color: #999;
            font-size: 0.9em;
        }

        .logs-container {
            background: #000;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8em;
        }

        .log-line {
            margin-bottom: 5px;
            color: #0f0;
        }

        .refresh-btn {
            background: #9b59b6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .refresh-btn:hover {
            background: #8e44ad;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>ü§ñ YourProject Bot Dashboard</h1>
                <span class="status">‚óè Bot Online</span>
            </div>
            <button class="refresh-btn" onclick="loadData()">Refresh Data</button>
        </header>

        <div class="grid">
            <div class="card">
                <h2>üìä Proposals</h2>
                <div class="stat-number" id="proposals-count">-</div>
            </div>
            <div class="card">
                <h2>üó≥Ô∏è Total Votes</h2>
                <div class="stat-number" id="votes-count">-</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üèÜ Leaderboard</h2>
                <ul class="leaderboard-list" id="leaderboard"></ul>
            </div>
            <div class="card">
                <h2>üìã Recent Proposals</h2>
                <div id="proposals"></div>
            </div>
        </div>

        <div class="card">
            <h2>üìù Recent Logs</h2>
            <div class="logs-container" id="logs"></div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();

                document.getElementById('proposals-count').textContent = stats.proposals_count;
                document.getElementById('votes-count').textContent = stats.total_votes;

                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = stats.leaderboard.map((u, i) =>
                    `<li><span>${['ü•á', 'ü•à', 'ü•â'][i] || 'üèÖ'} ${u.username}</span><span class="xp">${u.xp} XP</span></li>`
                ).join('');

                const proposals = document.getElementById('proposals');
                proposals.innerHTML = stats.proposals.map(p =>
                    `<div class="proposal">
                        <div class="proposal-title">#${p.id}: ${p.title}</div>
                        <div class="votes">‚úÖ ${p.votes_yes} | ‚ùå ${p.votes_no}</div>
                    </div>`
                ).join('') || '<p>No proposals yet</p>';

                const logsRes = await fetch('/logs');
                const logsData = await logsRes.json();
                const logsEl = document.getElementById('logs');
                logsEl.innerHTML = logsData.logs.slice(-50).map(l =>
                    `<div class="log-line">${l}</div>`
                ).join('');
                logsEl.scrollTop = logsEl.scrollHeight;

            } catch (e) {
                console.error('Error loading data:', e);
            }
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>

</html>
